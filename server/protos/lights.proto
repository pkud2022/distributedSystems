syntax = "proto3";

package lightcontrol;

// service definitions as per Project Proposal


service LightControlService  {
    //lights on/off
    rpc ControlLight(LightControlRequest) returns (LightControlRequest) {}

    //query lights' status
    rpc GetLightStatus (LightStatusRequest) returns (LightStatusResponse) {}
}
}

message MoviesRequest {
}

message MovieResponse {
    string movieType = 1;
    uint32 favouriteMovie = 2;
}